<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 12</title>
</head>
    <body>
        <div class="wrapper">
            <header></header>
            <main>
                <div class="main">
                    <div class="main__container">
                        <div class="main__block-car">
                            <div class="car">
                                <div class="car__body"></div>
                                <div class="car__arc"></div>
                                <div class="car__arc car__arc-two"></div>
                                <div class="car__wheel"></div>
                                <div class="car__wheel-back"></div>
                                <div class="car__rim"></div>
                                <div class="car__rim-back"></div>
                                <div class="car__hub"></div>
                                <div class="car__hub-back"></div>
                                <div class="car__wheel"></div>
                                <div class="car__light-front"></div>
                                <div class="car__shine-front"></div>
                                <div class="car__light-front car__light-front_fog"></div>
                                <div class="car__light-back"></div>
                                <div class="car__marker-front"></div>
                                <div class="car__marker-back"></div>
                                <div class="car__hood"></div>
                                <div class="car__wiss"></div>
                                <div class="car__door"></div>
                                <div class="car__door-hand"></div>
                                <div class="car__seat"></div>
                                <div class="car__seat-head"></div>
                                <div class="car__mirror"></div>
                                <div class="car__helm"></div>
                                <div class="car__text">LAND ROVER</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="test">
                    <div class="test__container">
                        <div class="test__block-wrap">
                            <div class="test__block test__block_translate">Translate (x, y)</div>
                        </div>
                        <div class="test__block-wrap">
                            <div class="test__block test__block_scale">Scale (x, y)</div>
                        </div>
                        <div class="test__block-wrap">
                            <div class="test__block test__block_rotate">Rotate (n + deg)</div>
                        </div>
                        <div class="test__block-wrap">
                            <div class="test__block test__block_skew">Skew (x + deg, y + deg)</div>
                        </div>
                        <div class="test__block-wrap">
                            <div class="test__block test__block_matrix">Matrix <br> (a, c, b, d, x, y)</div>
                        </div>
                        <div class="test__block-wrap">
                            <div class="test__block test__block_mult-two">Multiple 2D</div>
                        </div>
                        <div class="test__block-wrap">
                            <div class="test__block test__block_trans-orig">Transform-origin</div>
                        </div>
                        <div class="test__block-wrap test__block-wrap_perspective">
                            <div class="test__block test__block_perspective">Perspective</div>
                        </div>
                        <div class="test__block-wrap test__block-wrap_persp-orig">
                            <div class="test__block test__block_persp-orig">perspective-origin</div>
                        </div>
                        <div class="test__block-wrap">
                            <div class="test__block test__block_translate-three">Translate3d <br> (x, y, z)</div>
                        </div>
                        <div class="test__block-wrap">
                            <div class="test__block test__block_scale-three">Scale3d (x, y, z)</div>
                        </div>
                        <div class="test__block-wrap">
                            <div class="test__block test__block_rotate-three">Rotate3d <br> (x, y, z, deg)</div>
                        </div>
                        <div class="test__block-wrap">
                            <div class="test__block test__block_matrix-three">Matrix3d</div>
                        </div>
                        <div class="test__block-wrap">
                            <div class="test__block test__block_multi-three">Multiple 3D</div>
                        </div>
                        <div class="test__block-wrap test__block-wrap_trans-style">
                            <div class="test__block test__block_trans-style">Transform-style</div>
                        </div>
                        <div class="flip">
                            <div class="test__block-wrap">
                                <div class="test__block test__block_backface-front">Backface-visibility</div>
                                <div class="test__block test__block_backface-back">Hello!</div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer></footer>
        </div>
    </body>
</html>
